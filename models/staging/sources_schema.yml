          - name: POSTEAM_TYPE
            description: "Indicates if the possessing team is home or away."
          - name: DEFTEAM
            description: "Team on defense during this play."
          - name: SIDE_OF_FIELD
            description: "Which side of the field the offense is on (e.g., HOME or AWAY side)."
